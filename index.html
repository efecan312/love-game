<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Do You Love Me?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffd6e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #questionContainer {
      text-align: center;
    }

    #questionContainer img {
      width: 150px;
    }

    h1 {
      font-size: 2em;
      color: #333;
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #yesBtn {
      background-color: #ff6b81;
      color: white;
    }

    #noBtn {
      background-color: #aaa;
      color: white;
      position: absolute;
    }

    #heartLoader {
      display: none;
      margin-top: 20px;
    }

    #resultContainer {
      display: none;
      margin-top: 20px;
      font-size: 1.5em;
    }
  </style>
</head>
<body>

  <div id="questionContainer">
    <img src="https://i.imgur.com/DR0ra2U.png" alt="cute image" />
    <h1>Do you love me?</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn" style="top: 400px; left: 100px;">No</button>
    <div id="heartLoader">Loading your love...</div>
    <div id="resultContainer">I love you too!</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const heartLoader = document.getElementById("heartLoader");
    const resultContainer = document.getElementById("resultContainer");

    noBtn.addEventListener("mouseover", () => {
      const newX = Math.floor(Math.random() * (window.innerWidth - 100));
      const newY = Math.floor(Math.random() * (window.innerHeight - 50));
      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    });

    yesBtn.addEventListener("click", () => {
      heartLoader.style.display = "block";
      setTimeout(() => {
        heartLoader.style.display = "none";
        resultContainer.style.display = "block";
      }, 3000);
    });
  </script>

</body>
</html>
