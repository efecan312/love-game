<title>Beni Seviyor musun?</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;

    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  #container {
    background: white;
    padding: 40px 60px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(255, 105, 135, 0.4);
    text-align: center;
    max-width: 320px;
    position: relative;
  }
  h1 {
    color: #ff385c;
    margin-bottom: 20px;
    font-size: 2.5em;
  }
  img {
    width: 140px;
    margin-bottom: 20px;
    user-select: none;
  }
  button {
    background: #ff385c;
    color: white;
    border: none;
    padding: 12px 30px;
    margin: 10px;
    border-radius: 30px;
    font-size: 1.2em;
    cursor: pointer;
    transition: background 0.3s ease;
    user-select: none;
  }
  button:hover {
    background: #ff1e3d;
  }
  #noBtn {
    position: absolute;
    top: 400px;
    left: 100px;
  }
  #loader, #result {
    margin-top: 20px;
    font-weight: bold;
    color: #ff385c;
    font-size: 1.3em;
    display: none;
  }

    <h1>Beni seviyor musun?</h1>
    <button id="yesBtn">Evet</button>
    <button id="noBtn">Hayır</button>
    <div id="loader">Sevgini yüklüyorum...</div>
    <div id="result">Ben de seni seviyorum!</div>
  </div>

<script>
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  const loader = document.getElementById('loader');
  const result = document.getElementById('result');

  noBtn.addEventListener('mouseover', () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
  });

  yesBtn.addEventListener('click', () => {
    loader.style.display = 'block';
    result.style.display = 'none';
    setTimeout(() => {
      loader.style.display = 'none';
      result.style.display = 'block';
    }, 3000);
  });
</script>
</body>
